{% extends 'base.html' %} 
{% load static %}
{% block main %}

<div class="row justify-content-center p-5">
    <div class="col align-self-center">
        <div class="mx-auto" style="width: 100px;">
            <img width="100px" src="{% static 'img/grafico_menu.svg' %}" alt="Logo PSE">
        </div>
    </div>
    <div class="col-6 align-self-center">
        <h1 class="text-center align-self-center">PESQUISA SOCIOECONÔMICA FATEC FRANCA</h1>
    </div>
    <div class="col align-self-center">
        <div class="mx-auto" style="width: 100px;">
            MENU <i class="fas fa-bars" style="font-size: 40px; color: purple;"></i>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <h1 class="text-center" style="border: solid purple 2px; border-style: dashed; padding: 100px; color: grey;">Gráficos</h1>
    </div>
</div>

<!-- <a href="{% url 'logout' %}" type="button" class="btn btn-primary">Sair</a>
<a href="{% url 'adicionar' %}" type="button" class="btn btn-primary"><button type="button">Adicionar Pesquisa</button></a> {% for arq in arquivos_nomes %} -->

<ul>
    {% if arq.user_id == request.user.id %}
    <li>
        <p>{{ arq.nome }}</p>
        <a href=" {% url 'graficos' arq.id %}">Abrir</a>
        <a href=" {% url 'deletar' arq.id %}">Deletar</a>
    </li>
    {% endif %}
</ul>

{% endfor %} 
{% endblock %}
