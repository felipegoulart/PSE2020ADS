{% extends 'base.html' %} 
{% load static %}
{% block main %}
    <a href="{% url 'logout' %}" type="button" class="btn btn-primary">Sair</a>
    <a href="{% url 'adicionar' %}" type="button" class="btn btn-primary">Adicionar Pesquisa</a>
    <ul style="max-width: 500px; display: block;">
        {% for arq in arquivos_nomes %}
            {% if arq.user_id == request.user.id %}

                <li style="display: flexbox; padding: 5px; width: 100%; height: 50px; margin:1%; border: dashed 2px #6b44b8; list-style: none;">
                    <img src="{% static 'img/grafico_ico.svg' %}" style="max-width: 3%;">
                    <p style="display: inline; font-family: 'Soft Bold';">{{ arq.nome }}</p>
                    <a  href="{% url 'dash' arq.id %}"><img src="{% static 'img/abrir.svg' %}" style="max-width: 4%;"></a>
                    <a href=" {% url 'deletar' arq.id %}"><img src="{% static 'img/deletar.svg' %}" style="max-width: 3%;"></a>
                </li>

            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
